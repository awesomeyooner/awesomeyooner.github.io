    <body>

        <form name="inputForm">

            <div class="tabs">

                <label style="font-size: 2.5em; padding-left: 100px; text-decoration: underline;">INFORMATION</label>

                <div class="inputContainer">
                    <label>Name: </label>
                </br>
                    <input type="text" name="name" style="height: 40px; font-size: 1.5em; color: blue;"> 
                </div>

            </br>
            </br>

                <div class="inputContainer">
                    <label>Street Address: </label>
                </br>
                    <input type="text" name="street" style="height: 40px; font-size: 1.5em; color: blue;">
                </div>
        
            </br>
            </br>

                <div class="inputContainer">
                    <label>City: </label>
                </br>
                    <input type="text" name="city" style="height: 40px; font-size: 1.5em; color: blue;">
                </div>
        
            </br>
            </br>

                <div class="inputContainer">
                    <label>State: </label>
                </br>
                    <input type="text" name="state" style="height: 40px; font-size: 1.5em; color: blue;">
                </div>
        
            </br>  
            </br> 
        
                <div class="inputContainer">
                    <label>Zip Code: </label>
                </br>
                    <input type="text" name="zip" style="height: 40px; font-size: 1.5em; color: blue;">
                </div>

            </br>  
            </br> 
        
                <div class="inputContainer">
                    
                    <input type="radio" name="class" value="underclass" style="height: 40px; font-size: 1.5em; color: blue;">
                    <label for="underclass">Freshman or sophomore? </label>
                </br>
                    <input type="radio" name="class" value="upperclass" style="height: 40px; font-size: 1.5em; color: blue;">
                    <label for="upperclass">Junior or Senior? </label>
                </div>

                <div class="inputContainer">
                    <input type="checkbox" name="sibling" value="brother">
                    <label for="brother">Brother in Gita?</label>
                </div>

                <div class="inputContainer">
                    <input type="checkbox" name="sibling" value="sister">
                    <label for="sister">Sister in Gita?</label>
                </div>

        </div>

        <div class="purchasing">

            <label style="font-size: 3em; text-decoration: underline; padding-left: 400px;">MENU</label >

            </br>

            <div class="menuItems">
                <label>CHEESE BURGER $4</label>
            </br>
                <img src="resources/burger.jpg" class="images">

                </br>

                <label>Quantity: </label>
                <input type="number" name="quantityCheeseBurger">

            </div>


            <div class="menuItems">
                <label>FRENCH FRIES $2</label>
            </br>
                <img src="resources/fries.jpg" class="images">

                </br>

                <label>Baskets: </label>
                <input type="number" name="quantityFries">

            </div>

 
            <div class="menuItems">
                <label>DRINK CUP $1</label>
            </br>
                <img src="resources/soda.jpg" class="images">

                </br>

                <label>Cups: </label>
                <input type="number" name="quantityCups">

            </div>

            <div class="menuItems">
                <label>MILKSHAKES $2</label>
            </br>
                <img src="resources/milkshake.jpg" class="images">

                </br>

                <label>Glasses: </label>
                <input type="number" name="quantityMilkshakes">

            </div>
           
        </div>

        </form>

        <form name="outputForm">
            <label style="
            font-size: 1.5em;
            position: absolute;
            top: 370px;
            right: 70px;">RECEIPT</label>

            <textarea readonly name="receiptField"

                cols="20"
                style="
                position: absolute;
                top: 400px;
                right: 20px;">
            </textarea>

            <input type="button" value="FINISH" 
            style="
                position: absolute;
                top: 720px;
                right: 60px;
                width: 100px;
                height: 60px;
                font-size: 1.5em;" onclick="outputReceipt()">

            <label style="
            font-size: 1.5em;
            position: absolute;
            top: 70px;
            right: 70px;">STATS</label>

            <textarea readonly name="statsField"
                rows="5"
                cols="30"
                style="
                position: absolute;
                top: 100px;
                right: 20px;">
            </textarea>
        </form>

</html>
